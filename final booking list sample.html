<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Bookings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: darkblue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            opacity: 0.8;
        }

        #bookings-list {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .back-btn {
            margin-top: 20px;
            background-color: #dc3545;
        }

        .valid {
            color: green;
            font-weight: bold;
        }

        .invalid {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>View Bookings</h2>
    
    <label for="booking-date">Select a Date:</label>
    <input type="date" id="booking-date">
    <button onclick="showBookings()">View Bookings</button>

    <div id="bookings-list"></div>

    <br>
    <a href="homepage sample.html"><button class="back-btn">Back to Home</button></a>

    <script>
        function showBookings() {
            let dateInput = document.getElementById("booking-date").value;
            let bookingsList = document.getElementById("bookings-list");

            if (!dateInput) {
                alert("Please select a date first.");
                return;
            }

            let bookedTokens = JSON.parse(localStorage.getItem("bookedTokens")) || [];
            let filteredBookings = bookedTokens.filter(token => token.date === dateInput);

            if (filteredBookings.length === 0) {
                bookingsList.innerHTML = `<p class="invalid">No bookings found for ${dateInput}.</p>`;
                return;
            }

            let listHTML = `<h3>Bookings for ${dateInput}:</h3><ul>`;
            filteredBookings.forEach(token => {
                listHTML += `
                    <li>
                        <strong>Token #${token.token}</strong> | Time Slot: ${token.slot} | User: ${token.user} | Reason: ${token.reason}
                    </li>`;
            });
            listHTML += "</ul>";

            bookingsList.innerHTML = listHTML;
        }
    </script>

</body>
</html>
